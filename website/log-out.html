<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/static/website/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <link
            rel="stylesheet"
            href="/static/website/css/common.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="/static/website/css/sign-up.css"
            type="text/css"
        />

        <title>Soturi Online</title>
    </head>
    <body>
        <main>
            <form id="sign-up-form" action="/logout" method="POST">
                <h1>Log out</h1>
                <input
                    type="hidden"
                    th:name="${_csrf?.parameterName}"
                    th:value="${_csrf?.token}"
                />
                <input type="submit" value="Log Out" class="btn-primary" />
            </form>
        </main>
    </body>
</html>
